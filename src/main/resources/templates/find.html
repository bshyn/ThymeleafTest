<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Handling Form Submission</title>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result</h1>
	<table th:if="${greeting != null}"> 
		<tr>
			<th>ID</th>
			<th>Content</th>
		</tr>
		<tr th:each="greeting: ${greeting}">
			<td th:text="${greeting.id}"/>
			<td th:text="${greeting.content}"/>
		</tr>
	</table>
	<br/><br/>
	<a href="/greeting">Submit a message</a>
</body>
</html>
