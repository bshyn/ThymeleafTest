<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Handling Form Submission</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
	<form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
		<p>Id: <input type="number" th:field="*{id}"/></p>
		<p th:if="${#fields.hasErrors('id')}" th:errors="*{id}">No debe estar en blanco</p>
		<p>Message: <input type="text" th:field="*{content}"/></p>
		<p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Debe tener entre 5 y 50 digitos</p>
		<p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/> </p>
	</form>
</body>
</html>
